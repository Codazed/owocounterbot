<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>OwO Counter Bot</title>
</head>

<body>
    <h3>OwO Counter</h3>
    <h3>Current Stream: <span style="display: inline-block;" id="counter" class="animate__animated">0</span> <span id="milestone" style="display: none">New milestone reached: <span style="display: inline-block;" id="milestonenum">0</span></span></h3>
    <h3>High Score: <span style="display: inline-block;" id="hiscore" class="animate__animated">0</span> <span id="hiscoretext" style="display: none" class="animate__animated">New high score!</span></h3>
    <h3 style="display: inline-block;">Lifetime Count: <span style="display: inline-block;" id="lifetime" class="animate__animated">0</span></h3>
    <script src="/front.js"></script>
</body>

</html>
